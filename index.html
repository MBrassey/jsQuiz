<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>jsQuiz</title>
        <!-- Imported Fonts & Icons -->
        <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />

        <!-- Imported Stylesheet -->
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <div class="wrapper">
            <header>
                <span class="float-left zinc">High Scores</span>
                <span class="float-center"><h1>jsQuiz</h1></span>
                <span class="float-right zinc">Time: <span id="time">30s</span></span>
            </header>
            <div class="card">
                <div class="card-header" id="questionLine">
                    <p id="questionLine"><h2>This quiz has <span class="azure" id="length">7</span> questions, you have <span class="azure">30s</span> to answer each.</h2></p>
                </div>
                <div class="card-body">
                    <div id="answer">
                        <h1 id="begin">Click to begin quiz!</h1>
                    </div>
                </div>
                <div class="card-footer">
                    <span class="float-right"><h1></h1></span>
                </div>
            </div>
        </div>
        <script src="assets/js/script.js"></script>
    </body>
</html>
